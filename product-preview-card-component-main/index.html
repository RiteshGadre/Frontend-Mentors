<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div id="product-card">
      <picture id="product-image">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="./images/image-product-mobile.jpg" id="mobile-image" alt="">
        <!-- <img src="./images/image-product-desktop.jpg" id="desktop-image"> -->
      </picture>
      <div id="product-details">
        <h4 class="product-category">Perfume</h4>
        <h1 class="product-title">Gabrielle Essence Eau De Parfurm</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-price">$149.99 <span>$169.99</span></p>
        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </div>
  </main>
